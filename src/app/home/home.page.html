<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Pok√©mon!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form>
  <ion-list>

    <ion-searchbar (ionChange)="filterItems($event)" debounce="200"></ion-searchbar>

    <!--    Create a list item for each Pokemon in the list-->
    <ion-item lines="full" (click)="showDetails(pokemon.name)" detail *ngFor="let pokemon of filteredList">
      <h2>{{ pokemon.name | titlecase }}</h2>
    </ion-item>

  </ion-list>
</form>
</ion-content>
